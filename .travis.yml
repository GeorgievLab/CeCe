sudo: required
dist: trusty

cache: ccache

# Disable build for AppVeyor branch
branches:
    except:
        - appveyor

matrix:
    include:
        - os: linux
          compiler: gcc
          env: CECE_RENDER=On DEPLOY=On
        - os: linux
          compiler: gcc
          env: CECE_RENDER=Off DEPLOY=Off
        - os: linux
          compiler: clang
          env: CECE_RENDER=On DEPLOY=Off
        - os: linux
          compiler: clang
          env: CECE_RENDER=Off DEPLOY=Off
        - os: osx
          compiler: clang
          env: CECE_RENDER=On DEPLOY=On
        - os: osx
          compiler: clang
          env: CECE_RENDER=Off DEPLOY=Off
        - os: osx
          compiler: gcc
          env: CECE_RENDER=On DEPLOY=Off
        - os: osx
          compiler: gcc
          env: CECE_RENDER=Off DEPLOY=Off

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.9
            - clang-3.6
            - libgl1-mesa-dev
            - xorg-dev
            - libgl1-mesa-dev

before_install:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi

install:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew outdated cmake  || brew upgrade cmake  ; fi
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew outdated ccache || brew upgrade ccache ; fi

before_script:
    - if [ "$TRAVIS_OS_NAME" == "linux" -a "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" -a "$CXX" = "clang++" ]; then export CXX="clang++-3.6" CC="clang-3.6"; fi
    - mkdir build
    - pushd build
    - cmake -DCMAKE_BUILD_TYPE=release -DCECE_TESTS_BUILD=On -DCECE_RENDER=$CECE_RENDER ..
    - popd

script:
    - VERBOSE=1 cmake --build build

after_success:
    - pushd build
    - GTEST_COLOR=1 ctest --verbose
    - popd

before_deploy:
    - pushd build
    - cpack -G TGZ
    - popd

deploy:
    provider: bintray
    file: "build/descriptor.json"
    user: "ntsfka"
    key:
        secure: ""
    skip_cleanup: true
    on:
        branch: master
        condition: "$DEPLOY = On"
        tags: true

