language: cpp

compiler:
    - gcc
    - clang

before_install:
    - sudo add-apt-repository -y ppa:keithw/glfw3
    - sudo apt-get -qq update
    - sudo apt-get -qq install -y libboost-all-dev libbox2d-dev libgl1-mesa-dev libglfw3-dev libopencv-dev libpython-dev
    - sudo apt-get -qq install -y libgtest-dev
    - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"

before_script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=debug ..

script:
    - make
