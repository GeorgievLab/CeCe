os: Visual Studio 2015

version: 0.6.0.{build}

environment:
    matrix:
        - GENERATOR: Visual Studio 14 2015 Win64
          CECE_RENDER: On
          DEPLOY: On
        - GENERATOR: Visual Studio 14 2015 Win64
          CECE_RENDER: Off
          DEPLOY: Off
        - GENERATOR: Visual Studio 14 2015
          CECE_RENDER: On
          DEPLOY: Off
        - GENERATOR: Visual Studio 14 2015
          CECE_RENDER: Off
          DEPLOY: Off
        - GENERATOR: MinGW Makefiles
          CECE_RENDER: On
          DEPLOY: Off
        - GENERATOR: MinGW Makefiles
          CECE_RENDER: Off
          DEPLOY: Off

matrix:
    allow_failures:
        - GENERATOR: MinGW Makefiles

# Branches to build
branches:
    except:
        - travis-ci

install:
    - git submodule update --init --recursive
    - SET PATH=%PATH:C:\Program Files\Git\usr\bin;=%
    - SET PATH=C:\MinGW\bin;%PATH%

before_build:
    - md build
    - pushd build && cmake -G "%GENERATOR%" -DCMAKE_BUILD_TYPE=Release .. & popd

build_script:
    - pushd build && cmake --build . --config Release & popd

after_build:
    - pushd build && cpack -G ZIP && move /y CeCe-*.zip .. & popd

artifacts:
    - name: CeCe
      path: CeCe-*.zip

deploy:
    - provider: BinTray
      username: ntsfka
      api_key:
          secure: iLOqXHWkZPY0aVN0pqYTyTqoD8+BMC0cT8rqAuPjoUd8BJSdTszxf1KKBau3VsVL
      subject: georgievlab
      repo: CeCe
      package: win64
      version: 0.6.0
      publish: true
      override: true
      on:
          branch: master
          DEPLOY: On

